<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color Spectron-o-meter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Group CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>

    <div class="modal fade" id="token-input-modal" tabindex="-1" role="dialog" aria-labelledby="token-input-modal"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="token-input-title">Enter your LiFX token</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="">
                    <div class="modal-body">
                        <label for="bulb-id">Enter your bulb ID: </label>
                        <input type="text" name="bulb-id" id="bulb-id" class="form-control">
                        <label for="token-input">Enter your lifx token: </label>
                        <input type="text" class="form-control" name="token-input" id="token-input">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" name="submit" id="set-lifx" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- firebase links - gets rid of the console warning -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-database.js"></script>
    <!-- ajax library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- bootstrap scripts - needed for modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- google maps -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPoxqZMEm0Zf9SHeQMBBhF2dUDsROvUOE&libraries=places&callback=initAutocomplete"
        async defer></script>
    <!-- js link -->
    <script src="assets/javascript/configs.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script>
        $(function () {
            $("#token-input-modal").modal({ show: false });
            $("#set-lifx").on("click", function (event) {
                event.preventDefault();
                var theBulb = $("#bulb-id").val().trim();
                var theToken = $("#token-input").val().trim();
                console.log(theToken);
                $("#token-input").val("");
                if (theToken.length && theBulb.length) {
                    SetToken(theBulb, theToken);
                }
            });
        });
    </script>
</body>

</html>
